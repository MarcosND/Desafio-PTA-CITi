<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="main.css">
    <title>DOUBLE dip</title>
</head>

<body>
    <header id="header">
    <div class="header-div">
        <div class="top-left-logo">
            <img class="logo-dd" src="assets/Component 1.svg" alt="logo DOUBLE dip">
        </div>

        <div class="search-bar">
            <input class="search-input" type="text" placeholder="Procure seu sorvete">
            <img class="search-icon" src="assets/lupa.svg" alt="lupinha">
        </div>
    </div>
    </header>

    <main id="main">

        <section class="content-box" id="box-one">
            <div class="big-box">
                
                <img class="big-img" src="assets/tablito.svg" alt="tablito">
                <div class="box-text">
                <h2>Picolé Tablito</h2>
                <p class="text-p">Picolé de chocolate tradicional e branco 106g (R$ 0,05/g)</p>
                <h2 id="first-value">R$ 5,00</h2>
                </div>
            </div>
            
            <div class="mini-box-top">
                <img class="small-img" src="assets/brigadeiro.svg" alt="brigadeiro">
            </div>

            <div class="mini-box-bottom">
                <img class="small-img" src="assets/picole3.svg" alt="roxinho">
            </div>
            
        </section>

        <section class="content-box" id="box-two">
            <div class="big-box">
                <img class="big-img" src="assets/chicabon.svg" alt="chicabon">
                <div class="box-text">
                <h2>Chica Bon</h2>
                <p class="text-p">Picolé de chocolate tradicional 106g (R$ 0,05/g)</p>
                <h2 id="h2-value">R$ 5,00</h2>
                </div>
            </div>
        
            <div class="mini-box-top">
                <img class="small-img" src="assets/kibonbon.svg" alt="kibonbon">
            </div>

            <div class="mini-box-bottom">
                <img class="small-img" src="assets/minions.svg" alt="minions">
            </div>
        
        </section>
    
    </main>

    <footer id="footer">
        <div class="footer-div">
        <div class="bottom-left-logo">
            <img class="logo-footer" src="assets/Component 2.svg" alt="logo DOUBLE dip footer">
        </div>

        <div class="made-by">
            <p class="text-made-by">Made with &lt;/&gt; and &lt;3 by Marcos André</p>
        </div>

        <div class="contacts">
            <div class="opcao">
                <img class="mini-image" src="assets/phone.svg" alt="phone">
                <p class="footer-p">81 3511-1259</p>
            </div>

            <div class="opcao">
                <img class="mini-image" src="assets/mail.svg" alt="mail">
                <p class="footer-p">doubledip@org.com</p>
            </div>

            <div class="opcao">
                <img class="mini-image" src="assets/instagram.svg" alt="insta">
                <p class="footer-p">@doubledip.store</p>
            </div>

        </div>
        </div>

    </footer>
</body>
</html>
